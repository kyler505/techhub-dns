services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: techhub
      POSTGRES_PASSWORD: techhub_password
      POSTGRES_DB: techhub_delivery
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techhub -d techhub_delivery"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
