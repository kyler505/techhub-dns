name: Deploy frontend to PythonAnywhere

on:
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install & build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PA_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ssh.pythonanywhere.com >> ~/.ssh/known_hosts

      - name: Upload dist to PythonAnywhere
        run: |
          rsync -az --delete \
            frontend/dist/ \
            ${{ secrets.PA_USERNAME }}@ssh.pythonanywhere.com:/home/${{ secrets.PA_USERNAME }}/techhub-dns/frontend/dist/
